<input #searchValue type="text" placeholder="Search By Repo Name" (keyup)="search(searchValue.value)">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="repo">
      <th mat-header-cell *matHeaderCellDef> Repo </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.ownerAvatar" width="25" height="25">{{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Creation Date </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate | date}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="loadCommits(row.ownerName,row.name)"></tr>
  </table>
